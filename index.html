<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/header-log.svg" alt="Логотип">
        </header>
        <main class="content page__content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-Avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__text">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__item">
                    <li class="element">
                        <img class="element__image" src="./images/photo-grid-Karaczaevsk.png" alt="Карачаевск">
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/photo-grid-Elbrus.png" alt="Эльбрус">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/photo-grid-Dombay.png" alt="Домбай">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/photo-grid-Elbrus2.png" alt="Эльбрус">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/photo-grid-Dombay2.png" alt="Домбай">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/photo-grid-Karaczaevsk2.png" alt="Карачаевск">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Ч...</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">© 2022 Роменский Вадим</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" method="post" action="#">
                <input class="popup__input popup__input_type_name" name="user" required type="text" placeholder="Мое имя">
                <input class="popup__input popup__input_type_profession" name="job" required type="text"
                    placeholder="Моя профессия">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
